<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="titulo">
                <h1>Quiero asociarme!</h1>
                <div class="col-md-6" id="formulario">
                    <form>
                        <label for="Nombre">Tu nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br>
                        <br>
                        <label for="Email">Email de contacto: </label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <br>
                        <label for="Edad">Edad:</label>
                        <input type="number" id="edad" name="edad" required>
                        <br>
                        <br>
                        <label for="Provincia">Lugar de residencia: </label>
                        <select id="provincia" name="provincia" required>
                            <option value="">Seleccioná una provincia</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Entre Rios">Entre Rios</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Tucuman">Tucuman</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Salta">Salta</option>
                            <option value="Neuquen">Neuquen</option>
                            <option value="San Luis">San Luis</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="Rio Negro">San Juan</option>
                            <option value="Cordoba">Cordoba</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Santiago Del Estero">Santiago del Estero</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                        </select>
                        <br>
                        <br>
                            <label for="Aportes">Ingrese el monto de aportes según su recibo de sueldo:</label>
                            <input type="number" id="aportes" name="aportes" required>
                            <br>
                        <br>
                        <button type="submit">COTIZÁ AHORA</button>
                        <br>
                        <br>
                    </form>
                    
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>

</html>
